<div style="padding-top: 5px;" *ngIf="e">
    <span class="text-success">
        <strong>Name:</strong> {{e.name}},
        <strong>Emp No:</strong> {{e.empNo}}
    </span>
</div>

<div style="padding-top: 5px;" *ngIf="!e">
    <span class="text-default">
        No Employee Found
    </span>
</div>
